<!DOCTYPE html> <!--especifica para o navegador que estamos criando um doc. html 5-->
<html lang="pt-BR"> <!--tag root do nosso arquivo, é necessario ter ela no nosso arquivo.-->
<head> <!--tag head define metadados sobre meu html, que a gente não ve na pagina-->
    <!--definir o charset é muito importante para navegador ler corretamente a codificação de caracteres-->
    <meta charset="utf-8"> <!-- tag nao tem corpo e fechamento é opcional-->
    <title>Meu Html</title> <!--tag especifica o titulo do meu arquivo.-->
</head>

<body> <!--tag body (muito importante) tudo que a gente ve na pagina do navegador-->
    <p> <!-- defini um paragrafo-->
        Olá
    </p>
</body>
</html>
